<nav class="navbar navbar-dark bg-dark">

<div class="row">
    <div class="col-sm-6 offset-sm-3" >
        <h3>iCrowdTask Account</h3>     
        <a class="btn btn-outline-primary offset-sm-8 offset-md-10 margin-btn margin-btn-t" href="http://localhost:5000/registration.html" role="button">Register</a> 



        <form action="/login" method="POST" class="border border-primary rounded border-form">
                           
                <div class="form-group">
                <label for="firstNameGrInput">User name<i class="required">*</i></label>
                <input type="text" class="form-control" id="firstNameInput" name="userName" placeholder="Enter First name">
                </div>
        
              
            <div class="form-group">
                <label for="inputPassword4">Password<i class="required">*</i> <i class="small forgot">Forgot?</i> </label> 
                <input type="password" class="form-control" id="inputPassword" name="password" placeholder="Password">
              </div>

              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="true" name="savePassword" id="savePassword">
                <label class="form-check-label" for="defaultCheck1">
                    Save password
                </label>
              </div>
              
              <div class="form-group col-sm-12">
                <button type="submit" class="btn btn-primary" id="btn-mg-tp" name="Submit">Submit</button>
            </div>
      
         
          </form>
    </div>
</div>
